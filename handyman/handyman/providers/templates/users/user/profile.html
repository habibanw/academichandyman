{% extends "handyman/base.html" %}
{% load static %}

{% block page-title %}Service Provider Profile: {{ user.username }}{% endblock %}

{% block profile %}
<main class="bg-gray-100 min-h-screen pt-10 pb-20 px-4">
  <section class="max-w-4xl mx-auto bg-white rounded-lg shadow overflow-hidden">
    <div class="p-6">
      <h2 class="text-2xl font-bold text-gray-800">Profile for: {{ user.username }}</h2>
      <div class="mt-4 border-t border-gray-200 pt-4">
        <dl class="grid grid-cols-1 gap-x-4 gap-y-8 sm:grid-cols-2">
          <div class="sm:col-span-1">
            <dt class="text-sm font-medium text-gray-500">Username:</dt>
            <dd class="mt-1 text-sm text-gray-900">{{ user.username }}</dd>
          </div>
          <div class="sm:col-span-1">
            <dt class="text-sm font-medium text-gray-500">Email Address:</dt>
            <dd class="mt-1 text-sm text-gray-900">{{ user.email }}</dd>
          </div>
          <div class="sm:col-span-1">
            <dt class="text-sm font-medium text-gray-500">Role:</dt>
            <dd class="mt-1 text-sm text-gray-900">{{ user.details.role }}</dd>
          </div>
        </dl>
      </div>
    </div>
  </section>
</main>
{% endblock %}
