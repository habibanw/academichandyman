{% extends "handyman/base.html" %}

{% block page-title %}Register User{% endblock %}

{% block content %}
  {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="message">{{ message }}</div>
        {% endfor %}
    </div>
  {% endif %}

  {% block add_provider %}
    <h1>Register User</h1>
    <form class="register-user" action="{% url 'users:register' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="register-username">Username:</label>
        <input id="register-username" type="text" name="username" required>
      </div>

      <div class="form-group">
        <label for="register-email">Email:</label>
        <input id="register-email" type="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="register-password">Password:</label>
        <input id="register-password" type="password" name="password" required>
      </div>

      <div class="form-group">
        <input type="submit" value="Register">
      </div>
    </form>
  {% endblock %}
{% endblock %}
